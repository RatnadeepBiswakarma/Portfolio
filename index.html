<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <!-- external file links -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="img/udacity.svg" alt="Logo">
            <div class="header__text">
                <h1 class="name">Ratnadeep Biswakarma</h1>
                <small>Front-End-Ninja</small>
            </div>
        </header>
        <hr>
        <div class="cover__image">
            <img class="cover__image" src="img/website_code_html_coding_programming_data_webpage_information-755062.jpg!d.jpg" alt="Cover Image">
        </div>
        <div class="featured__work">
            <h1 class="featured__work__heading">Featured Work</h1>
            <div class="featured__container">
                <div class="work__card">
                    <img class="appify__img" src="img/appify.jpg" alt="Image__appify">
                    <div class="appify__text">
                        <h2 class="work__name">Appify</h2>
                        <p class="link">https://github.com/udacity/appify/</p>
                    </div>
                </div>

                <div class="work__card middle__card">
                    <img src="img/sunflower.jpg" alt="Image__sunflower">
                    <h2 class="work__name">Sunflower</h2>
                    <p class="link">https://github.com/udacity/sunflower/</p>
                </div>
                <div class="work__card">
                    <img src="img/bokeh.jpg" alt="Image Bokeh" class="bokeh__img">
                    <h2 class="work__name">Bokeh</h2>
                    <p class="link">https://github.com/udacity/bokeh/</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
